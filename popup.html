<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div>
    <h2>Osu Mirror Download</h2>
    <div id="current-version-container">
      <label for="current-version">Version</label>
      <p id="current-version"></p>
    </div>
    <div id="issue-report-container">
      <label for="issue-report">Issue report or suggestions</label>
      <a id="issue-report" target="_blank" href="https://github.com/MatchaPizza/osu_mirror_download_extension/issues">github issue</a>
    </div>
    <div id="current-api-container">
      <label for="current-api">Current API</label>
      <select name="current-api" id="current-api"></select>
    </div>
    <br>
    <button id="change-api-button">Change</button>
  </div>
</body>
</html>
